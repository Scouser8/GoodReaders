<!DOCTYPE html>
<html>
<head>
	<title>Good Reads Admin Page</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/homePageAdmin.css">
	<link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
	
</head>
<body>
        <nav class="navbar sticky-top navbar-light bg-light">
                <p class="navbar-brand goCenter">GoodReaders</p>
            </nav>
         <div class="navbar">
            <input type="button" id="catygroiesBtn" value="Catygroies">
            <input type="button" id="booksBtn" value="Books">
            <input type="button" id="authorBtn" value="Author">
      </div>
  <div class="container">
    <div class="row">
<div class="tablediv">
        <table class="table table-hover " id="CatygroiesTable">
                <input type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter" value="+ Add new categories"> 
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th  class="text-center" scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td  class="text-center">
                 <input type="button" id="catygoryEditBtn"class="btn btn-info btn-xs " value="Edit">
                 <input type="button" id="catygorydeleteBtn" class="btn btn-danger btn-xs marginToTheLeft" value="Delete">
         </td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Enter Catygroies Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <h5>Catygory Name</h5>
             <input type="text" id="inputCatygoryBoxName">
             <h5>Catygory ID</h5>
             <input type="text" id="inputCatygoryBoxId">
            </div>
            <div class="modal-footer">
                <span id="pleaseEnterData" class="catygoryFullData">Please enter the full data </span>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="addingNewCatygoryBtn" class="btn btn-primary">Save catygory</button>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="../js/homeAdminPage.js"></script>
</body>
</html>
